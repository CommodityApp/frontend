name: Deploy
on:
  push:
    branches: [master]
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.APP_HOST }}
        username: ${{ secrets.APP_USERNAME }}
        password: ${{ secrets.APP_PASSWORD }}
        port: 15822
        script: whoami
